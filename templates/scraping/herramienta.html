{% extends '_base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'css/herramientaScraping.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Herramienta{% endblock %}

{% block bodytitulo %}Herramienta de Scraping{% endblock %}

{% block body %}
    <div class="contenedor-menu">
        <form id="urlForm">
            <div>
                <input name="url" type="text" id="urlInput" placeholder="Ingresa la URL a verificar" data-info="URL Completa|  Ejemplo: https://sitio.com/productos">

                <input name="user_agent" type="text" id="userAgentInput" placeholder="Ingresa User-Agent (ej: MiBot)" data-info="Nombre del Bot|Usaremos este nombre en la cabecera User-Agent ej: Bot.">
                
                <div id="statusMessage" class="hidden"></div>
                
                <input type="text" id="contenedorSelectorInput" placeholder="Selector del Contenedor" data-info="Contenedor que remarca el patron de diseÃ±o de datos a extraer.|Ej: div.cardProduct">
                
                <textarea id="camposAExtraerInput" placeholder='Campos a extraer ej:{"nombre": "h2.title", "precio": "span.price"}' data-info="Json con la estructura de datos a extraer junto a sus instrucciones HTML para ser buscados.|Elementos HTML: a, p, div, hX, span, table, tr, ...|Clase: .nombreClase, .nombreClase::nth-child(x), ...|Id: '#nombreId'|Instrucciones anidadas ej: td.nombreClase:nth-child(2), table#Id tr:has(td.clase), table#Id > tr:has(td.clase), Etc: suerte"></textarea>
            </div>
            
            <button type="submit" id="btnScraping" disabled>Enviar Solicitud POST</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/scraping.js' %}" type="text/javascript"></script>
{% endblock %}
